<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

<!-- Google icon link -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="css/style.css">
<script src="JS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" value="kfhlksdlf;@44ncc" disabled>
                <span class="material-symbols-outlined">content_copy</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title"   for="">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" step="1">
            </div>
            <div class="pass-settings                                     ">
                <label for="" class="title">Password Settings</label>
                <hr>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase"> Please check</label>
                    </li>
                    <hr>
                    <li class="option">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase"> Lowercase (a-z)</label>
                    </li>
                    
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase"> Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers"> Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols"> Symbols (@-*)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate"> Exclude Duplicate </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces"> Include Spaces </label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
    



</body>
</html>
